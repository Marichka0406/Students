    <main class="main">
        <nav class="nav">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="#">Dashboard</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link current-page-link" href="index.html">Students</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Tasks</a>
                </li>
            </ul>
        </nav>
        <section class="students">
            <h1 class="students__title">Students</h1>
            <button type="button" class="add-button">+</button>
            <div class="add-student-modal-container">
                <div class="overlay"></div>
                <div class="add-student-modal-content">
                    <div class="add-student-modal-top">
                        <h2 class="add-student-title">Add student</h2>
                        <button class="add-student-modal-close" type="button">âœ–</button>
                    </div>
                    <hr />
                    <div class="add-student-modal-center">
                        <div class="group add-student-modal-text">
                            <span>Group</span>
                            <select class="group-combobox">
                                <option value="" selected disabled>Select Group</option>
                                <option value="PZ-21">PZ-21</option>
                                <option value="PZ-22">PZ-22</option>
                                <option value="PZ-23">PZ-23</option>
                                <option value="PZ-24">PZ-24</option>
                                <option value="PZ-25">PZ-25</option>
                                <option value="PZ-26">PZ-26</option>
                            </select>
                        </div>
                        <div class="first-name add-student-modal-text">
                            <span>First name</span><input class="input-field first-name-input" type="text" name=""
                                id="" />
                        </div>
                        <div class="last-name add-student-modal-text">
                            <span>Last name</span><input class="input-field last-name-input" type="text" name=""
                                id="" />
                        </div>
                        <div class="gender add-student-modal-text">
                            <span>Gender</span>
                            <select class="gender-combobox">
                                <option value="" selected disabled>Select Gender</option>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="birthday add-student-modal-text">
                            <span>Birthday</span><input class="input-field birthday-input" type="date" name="" id="" />
                        </div>
                    </div>
                    <hr />
                    <div class="add-student-modal-bottom">
                        <button class="ok-btn" type="button">Ok</button>
                        <button class="create-btn" type="button">Create</button>
                    </div>
                </div>
            </div>
            <table class="students__table">
                <tr class="table-row">
                    <th><input type="checkbox" /></th>
                    <th class="table-header">Group</th>
                    <th class="table-header">Name</th>
                    <th class="table-header">Gender</th>
                    <th class="table-header">Birthday</th>
                    <th class="table-header">Status</th>
                    <th class="table-header">Options</th>
                </tr>
                <tr class="table-row">
                    <td><input class="checkbox" type="checkbox" /></td>
                    <td class="table-text">KN-21</td>
                    <td class="table-text">John Smith</td>
                    <td class="table-text">M</td>
                    <td class="table-text">2004-05-11</td>
                    <td><span class="status"></span></td>
                    <td>
                        <div class="options">
                            <button class="edit-button" type="button">ðŸ–‰</button><button class="delete-button"
                                type="button">âœ–</button>
                        </div>
                    </td>
                </tr>
                <tr class="table-row">
                    <td><input type="checkbox" /></td>
                    <td class="table-text">KN-22</td>
                    <td class="table-text">Ann Bond</td>
                    <td class="table-text">F</td>
                    <td class="table-text">2004-04-24</td>
                    <td><span class="status"></span></td>
                    <td>
                        <div class="options">
                            <button class="edit-button" type="button">ðŸ–‰</button><button class="delete-button"
                                type="button">âœ–</button>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
        <div class="warning-modal-container">
            <div class="overlay"></div>
            <div class="warning-modal-content">
                <div class="warning-modal-top">
                    <h2 class="warning-title">Warning</h2>
                    <button class="warning-modal-close" type="button">âœ–</button>
                </div>
                <hr />
                <div class="warning-modal-center">
                    <p class="warning-message"></p>          
                </div>
                <hr />
                <div class="warning-modal-bottom">
                    <button class="ok-warning-btn" type="button">Ok</button>
                    <button class="cancel-btn" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </main>
